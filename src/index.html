<div class="img-box">
  <img class="topImg" src="{{land_info.top_img}}" alt="" data-name="TopImg">
</div>
<div class="container">
  <h1 class="h1Title" data-name="Title">{{land_info.book_title}}</h1>
  <section class="intro">{{land_info.book_content}}</section>
  <section class="chapter-id" style="display: none;">
    {{land_info.chapter_id}}
  </section>
  <div class="footerBox">
    <div class="footerTitle">
      <span></span>
      <div class="bookName" data-name="BotName">{{land_info.bookName}}</div>
    </div>
    <div class="downloadText" data-name="Text">
      >>Tap for More Exciting Contents<<
    </div>
  </div>
  <p class="downloadp"></p>
</div>
