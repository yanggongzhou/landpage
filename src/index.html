  <h1>王者归来，亲生女儿吃泔水馒头，一怒之下，当晚横扫全城！震怒！</h1>
  <figure class="img-box">
    <img src="https://www.runoob.com/try/demo_source/img_pulpit.jpg" alt="">
    <figcaption class="img-title">《顧少爺的冷嬌妻》</figcaption>
  </figure>
  <p class="intro">身後一個護衛手執長鞭一下下地鞭打著她的後背，她想要掙脫，卻毫無力氣。 “趙輕丹，黎華公主千金之軀豈是你能冒犯的。此次五十鞭只是小懲，再有下次，本王剝了你的皮！” 說話的人有一道修長挺拔的身影，周身的氣質卻冷如霜雪。 趙輕丹，是誰。 她痛得幾乎痙攣，恨不得大罵哪個不長眼的東西敢對她下手。 可是一段不屬於自己的記憶漫湧過來。</p>
