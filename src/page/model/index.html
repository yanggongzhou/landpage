<!-- 移动端适配 -->
<script>
  (function (doc, win) {
    var docEl = doc.documentElement,
      resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
      recalc = function () {
        var clientWidth = docEl.clientWidth;
        if (!clientWidth) return;
        docEl.style.fontSize = 100 * (clientWidth / 720) + 'px';
      };
    recalc();
    if (!doc.addEventListener) return;
    win.addEventListener(resizeEvt, recalc, false);
    doc.addEventListener('DOMContentLoaded', recalc, false);
  })(document, window);
</script>

  function languageSwitching(languageType) {
      if(!languageType){return}
      var asynHtml = [
          {
              'class':'.downloadBtn',
              'text':'Tap for full text'
          },
          {
              'class':'.downloadText',
              'text':'>>> Tap for more exciting contents'
          },
          {
              'class':'.downloadp',
              'text':'Tap to be redirected, if fails you can download the app and search for number: xxxx to continue reading'
          },
      ]
      asynHtml.forEach(function(val,index){
          asynText(val)
      })
      function asynText(obj){
          var originText='';
          originText = $(obj.class).html();
          var num = originText.replace(/[^0-9]/ig,"");
          if(obj.numColor){
            num = obj.numColor.replace(/x_x/ig,num);
          }
          if(languagePack[obj.text][languageType]){
              var switchAfter = languagePack[obj.text][languageType].replace(/x_x/ig,num)
              $(obj.class).html(switchAfter);
          }
      } 
  }
</script>

    function randomString(len) {
      len = len || 16;
      var $chars = 'ABCDEFGHJKMNPQRSTWXYZabcdefhijkmnprstwxyz2345678';    /****默认去掉了容易混淆的字符oOLl,9gq,Vv,Uu,I1****/
      var maxPos = $chars.length;
      var pwd = '';
      for (i = 0; i < len; i++) {
        pwd += $chars.charAt(Math.floor(Math.random() * maxPos));
      }
      return pwd;
    }
    
    // 获取URL参数
    function GetQueryString(name) {
      var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
      var r = decodeURI(decodeURI(window.location.search)).substr(1).match(reg);
      if (r != null) {
        return r[2];
      }
      return "";
    }
    // 获取cookie
    function getCookie (name, cookieStr){
      var strcookie = cookieStr || document.cookie; //获取cookie字符串
      var arrcookie = strcookie.split("; "); //分割
      //遍历匹配
      for (var i = 0; i < arrcookie.length; i++) {
        var arr = arrcookie[i].split("=");
        if (arr[0] == name) {
          return arr[1];
        }
      }
      return ''
    };
    function compile(code) {
      code = JSON.stringify(code);
      var res = [];
      code.split("").map(function(c, i){
        res.push((code.charCodeAt(i) + 2).toString(16));
      });
      return res.join("");
    }

          succCallback: function () {

          },
        });
      }else{
        window.location.href = downloadHref;
      }
      jumpTostore = true
      setTimeout(function(){
        jumpTostore = false
      }, 500);
    }

  window.onload = function(){
    (function (doc, win) {
    var docEl = doc.documentElement,
      resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
      recalc = function () {
        var clientWidth = docEl.clientWidth;
        if (!clientWidth) return;
        docEl.style.fontSize = 100 * (clientWidth / 720) + 'px';
      };
    recalc();
    if (!doc.addEventListener) return;
    win.addEventListener(resizeEvt, recalc, false);
    doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
  }
