<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8>
    <meta http-equiv=X-UA-Compatible content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!-- apple-->
    <!-- 是否启动webapp功能，会删除默认的苹果工具栏和菜单栏。 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="apple-touch-fullscreen" content="yes">
    <!-- 当启动webapp功能时，显示手机信号、时间、电池的顶部导航栏的颜色。默认值为default（白色），可以定为black（黑色）和black-translucent（灰色半透明）。这个主要是根据实际的页面设计的主体色为搭配来进行设置。 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="MinorDb-Jquery">
    <meta name="description" content="MinorDb">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <!-- 网页不会被缓存 -->
    <meta http-equiv="pragma" content=no-cache>
    <meta http-equiv="Cache-Control" content=no-cache>
    <meta http-equiv="Expires" content=0>
    <title>MinorDb-Jquery版</title>
    <link href=https://cdn.bootcdn.net/ajax/libs/jquery/2.1.0/jquery.min.js rel=dns-prefetch as=script>
</head>

<body>
<div id="app">
    <header>
        <img src="../../assets/images/ic_pay_wx.png" alt="">
    </header>
    <section class="wrapper">

    </section>

</div>
<script type="text/template" id="temp">
    <div class="item">
        <img src="" alt="" class="item-bg">
        <span class="rmb"></span>
        <span class="desc"></span>
        <div class="top-up">立即开始</div>
    </div>
</script>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
</body>

</html>
